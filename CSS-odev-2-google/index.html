        <br>
        <div class="kutu-kutu-1">
            <input type="text" name="q" value size="40">

        <br>
        <div style="vertical-align: inherit;" class="kutu-kutu-2">

            <div class="card">
                <a href="help.html">Yardım!</a>

                <a href="about.html">Hakkımızda</a>
                <br>

                <input type="text" name="emailaddr" value="your e-mail">
                <br>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Arşive</a>
